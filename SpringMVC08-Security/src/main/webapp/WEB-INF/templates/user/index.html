<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de Productos</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row d-flex justify-content-between my-4">
            <div class="col-3">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    This content is only shown to <b>administrators</b>.
                </div>
            </div>
            <div class="col-3">
                <div sec:authorize="hasRole('ROLE_USER')">
                    This content is only shown to <b>users</b>.
                </div>
            </div>
            <div class="col-3">
                <p><a href="../index.html" th:href="@{/index.html}">Back to home page</a></p>
            </div>
            <div class="col-3">
                <div th:replace="index::logout"></div>
            </div>
        </div>
		
		<a href="/registrar" class="btn btn-primary">Agregar Producto</a>



		<div class="row mt-5">
			<div class="col">
				<h1>Listado de Productos</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Peso</th>
							<th>Precio</th>
							<th>Fecha de Caducidad</th>
							<th>Stock</th>
							<th>Editar</th>
							<th>Borrar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${producto.id}"></td>
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.descripción}"></td>
							<td th:text="${producto.peso}"></td>
							<td th:text="${producto.precio}"></td>
							<td th:text="${producto.fechaCaducidad}"></td>
							<td th:text="${producto.stock}"></td>
							<td><a class="btn btn-success"
								th:href="@{/editar/{id}(id=${producto.id})}">Actualizar</a></td>
							<td><a class="btn btn-danger"
								th:href="@{/borrar/{id}(id=${producto.id})}">Quitar</a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>


</body>
</html>
