<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agregar Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style>
body {
	background-color: #f8f9fa;
}

.form-container {
	margin-top: 30px;
	background-color: #ffffff;
	border-radius: 10px;
	box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

.form-container form {
	padding: 30px;
}

.form-group label {
	font-weight: bold;
}

.btn-success {
	width: 100%;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="form-container">
					<form action="/guardarProducto" method="post"
						th:object="${producto}">
						<h2 class="text-center mb-4">Agregar Producto</h2>
						<div class="form-group">
							<label for="nombre">Nombre:</label> <input type="text"
								class="form-control" id="nombre" th:field="*{nombre}"
								placeholder="Ingrese el nombre del producto" required>
						</div>
						<div class="form-group">
							<label for="descripcion">Descripción:</label> <input type="text"
								class="form-control" id="descripcion" th:field="*{descripción}"
								placeholder="Ingrese la descripción del producto" required>
						</div>
						<div class="form-group">
							<label for="peso">Peso:</label> <input type="number"
								class="form-control" id="peso" th:field="*{peso}"
								placeholder="Ingrese el peso del producto" required>
						</div>
						<div class="form-group">
							<label for="precio">Precio:</label> <input type="number"
								class="form-control" id="precio" th:field="*{precio}"
								placeholder="Ingrese el precio del producto" required>
						</div>
						<div class="form-group">
							<label for="fechaCaducidad">Fecha de Caducidad:</label> <input
								type="date" class="form-control" id="fechaCaducidad"
								th:field="*{fechaCaducidad}" required>
						</div>
						<div class="form-group">
							<label for="stock">Stock:</label> <input type="number"
								class="form-control" id="stock" th:field="*{stock}"
								placeholder="Ingrese el stock del producto" required>
						</div>
						<button type="submit" class="btn btn-success my-3">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
