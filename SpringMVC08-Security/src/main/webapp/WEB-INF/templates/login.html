<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Login page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-3">
        <div class="row my-3">
            <div class="col-12 text-center">
                <h1>Login page</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-between my-3 border border-3 p-4">
            <div class="col-4">
                <p><strong>Example administrator:</strong> jim / demo</p>
            </div>
            <div class="col-4">
                <p><strong>Example user:</strong> bob / demo</p>
            </div>
            <div class="col-4">
                <p><strong>Example user and administrator:</strong> ted / demo</p>
            </div>
            <div class="col-4">
                <p th:if="${loginError}" class="error">Wrong user or password</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center my-4">
            <div class="col-5">
                <form th:action="@{/login.html}" method="post" class="border border-3 p-4">
                    <label class="form-label" for="username">Username</label>:
                    <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" /> <br />
                    <label class="form-label" for="password">Password</label>:
                    <input class="form-control" type="password" id="password" name="password" placeholder="************"/> <br />
                    <div class="col-12 d-flex justify-content-center">
	                    <input class="btn btn-primary" type="submit" value="Log in" />                    
                    </div>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p><a href="../index.html" th:href="@{/index.html}">Back to home page</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
